<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio</title>
</head>
<body class="gradient">
    <section id="principal">
        <div class="titulo">
            <h1>Crie sua conta</h1>
            <p>Ja tem uma conta? <a href="#">Entre aqui</a></p>
        </div>
        <form action="#">
            <div>
                <input type="text" name="apelido" id="apelido" value="Apelido" required>
                <label for="apelido" hidden>apelido</label>
            </div>
            <div>
                <input type="text" name="nome" id="nome" value="Nome" required>
                <label for="nome" hidden>nome</label>
                <input type="text" name="sobrenome" id="snome" value="Sobrenome" required>
                <label for="snome" hidden>sobrenome</label>
            </div>
            <div>
                <label for="email" hidden>email</label>
                <input type="email" name="email" id="email" value="email">
            </div>
            <div>
                <input type="submit" value="Criar conta">
            </div>
            <div>
                <input type="checkbox" name="termos" id="termos" required>
                <label for="termos">Eu li e concordo com os <a href="#">termos</a></label>
            </div>
        </form>
    </section>
</body>
</html>
